<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Apology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title pulse">I'm Truly Sorry</h1>
        
        <div class="apology-card fade-in">
            <p class="apology-text">I know I messed up,</p>
            <p class="apology-text">And my words can't erase the pain,</p>
            <p class="apology-text">But please know I'm truly sorry,</p>
            <p class="apology-text">And I'll strive to do better again.</p>
        </div>

        <div class="apology-card fade-in delay-1">
            <p class="apology-text">My actions were thoughtless,</p>
            <p class="apology-text">I let you down, it's true,</p>
            <p class="apology-text">Please give me a chance,</p>
            <p class="apology-text">To make it up to you.</p>
        </div>

        <div class="hearts"></div>
        
        <audio id="background-music" autoplay loop>
            <source src="music/2grown.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
